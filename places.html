<!DOCTYPE html>
<html>
<head>
    <title>Significant Life Events of Martin Luther King Jr.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Significant Life Events of Martin Luther King Jr.</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the significant events
        var events = [
            {
                year: 1929,
                event: "Birth",
                description: "Martin Luther King Jr. was born in Atlanta, Georgia.",
                coordinates: [33.748995, -84.367718]
            },
            {
                year: 1948,
                event: "Graduation",
                description: "Graduated from Morehouse College with a Bachelor of Arts degree in sociology.",
                coordinates: [33.754807, -84.396285]
            },
            {
                year: 1955,
                event: "Montgomery Bus Boycott",
                description: "Became a leader in the Montgomery Bus Boycott.",
                coordinates: [32.379223, -86.299969]
            },
            {
                year: 1963,
                event: "March on Washington",
                description: "Delivered the famous 'I Have a Dream' speech during the March on Washington.",
                coordinates: [38.907192, -77.036871]
            },
            {
                year: 1964,
                event: "Nobel Peace Prize",
                description: "Awarded the Nobel Peace Prize.",
                coordinates: [59.913868, 10.739437]
            },
            {
                year: 1968,
                event: "Assassination",
                description: "Assassinated at the Lorraine Motel in Memphis, Tennessee.",
                coordinates: [35.14953, -90.04898]
            }
        ];

        // Add the events to the map
        events.forEach(function(event) {
            var marker = L.marker(event.coordinates).addTo(map);
            marker.bindPopup("<b>" + event.event + " (" + event.year + ")</b><br>" + event.description);
        });
    </script>
</body>
</html>
